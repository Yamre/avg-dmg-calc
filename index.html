<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Average Damage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Average Damage Calculator</h1>

  <label for="atk">ATK:</label>
  <input type="number" id="atk" value="3000" />

  <label for="critRate">Crit Rate (%):</label>
  <input type="number" id="critRate" value="70" />

  <label for="critDmg">Crit Damage (%):</label>
  <input type="number" id="critDmg" value="120" />

  <label for="dmgBonus">Total Damage Bonus (%):</label>
  <input type="number" id="dmgBonus" value="25" />

  <div class="result" id="output">Average Damage: --</div>

  <script>
    const inputs = document.querySelectorAll('input');
    const output = document.getElementById('output');

    function calculateDamage() {
      const atk = parseFloat(document.getElementById('atk').value) || 0;
      let critRate = (parseFloat(document.getElementById('critRate').value) || 0) / 100;
      const critDmg = (parseFloat(document.getElementById('critDmg').value) || 0) / 100;
      const dmgBonus = (parseFloat(document.getElementById('dmgBonus').value) || 0) / 100;

      if (critRate > 1) critRate = 1;

      const critMultiplier = 1 + critRate * critDmg;

      const bonusMultiplier = 1 + dmgBonus;

      const avgDamage = atk * critMultiplier * bonusMultiplier;

      output.textContent = `Average Damage: ${avgDamage.toFixed(2)}`;
    }

    inputs.forEach(input => input.addEventListener('input', calculateDamage));

    calculateDamage();
  </script>
    <footer style="margin-top: 2rem; font-size: 0.8rem; color: #555; text-align: center;">
      Autis City | For reference only, not to be used as an actual calculation
    </footer>
</body>
</html>
